<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Adding Text to a Page</title>
  </head>
  <body>
    <h1 id="heading1">Create Your Own Content</h1>
    <p id="paragraph1"> Using the W3C DOM, you can dynamically add
    sentences to this paragraph.</p>
    <p id="p2"</p>
    <p>Type a sentence and click the Add! button.</p>
    <form name="changeform" onsubmit="return false;">
    <input name="sentence" size="65">
    <input type="button" onclick="addText();">
    <button type="submit" onclick="addText()">Add!</button>
    </form>

    <script>
      function addText() {
        if (!document.getElementById) return;
        //get the sentence typed in the input box
        var sentence=document.changeform.sentence.value;
        //create a new text node for the document
        var node=document.createTextNode(" " + sentence);
        //append the new text node 
        document.getElementById("paragraph1").appendChild(node);
        document.changeform.sentence.value=""; //clear the input box 
      }
    </script>
  </body>
</html>
